<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; font-size: 18px; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom: 2px solid #007BFF; font-weight: bold; }
        .form-container { max-width: 400px; margin: 0 auto; }
        form { display: none; }
        form.active { display: block; }
        label { display: block; margin-bottom: 5px; }
        input { display: block; width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; width: 100%; }
        .message { color: red; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="tabs">
        <div class="tab active" id="registerTab" onclick="toggleForm('register')">Register</div>
        <div class="tab" id="loginTab" onclick="toggleForm('login')">Login</div>
    </div>
    <div class="form-container">
        <!-- Register Form -->
        <form id="registerForm" class="active">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username" required>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>

            <button type="submit">Register</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <div class="message" id="responseMessage"></div>

    <script>
        // Toggle between register and login forms
        function toggleForm(formType) {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const registerTab = document.getElementById('registerTab');
            const loginTab = document.getElementById('loginTab');

            if (formType === 'register') {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            } else {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            }
        }

        // Handle Register Form Submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            fetch('http://ec2-54-193-85-32.us-west-1.compute.amazonaws.com:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('responseMessage').textContent = data.message;
                    document.getElementById('responseMessage').style.color = "green";
                } else if (data.error) {
                    const err = data.error.split(":");
                    const errToshow = err.pop();
                    document.getElementById('responseMessage').textContent = `${errToshow}`;
                    document.getElementById('responseMessage').style.color = "red";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = "Error: Unable to register.";
                document.getElementById('responseMessage').style.color = "red";
            });
        });

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('http://ec2-54-193-85-32.us-west-1.compute.amazonaws.com:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    window.location.href = data.redirect_url
                } else if (data.error) {
                    const err = data.error.split(":");
                    const errToshow = err.pop();
                    document.getElementById('responseMessage').textContent = `${errToshow}`;
                    document.getElementById('responseMessage').style.color = "red";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = "Error: Unable to login.";
                document.getElementById('responseMessage').style.color = "red";
            });
        });
    </script>
</body>
</html>
